<head>
    <title>La Suprema</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
    
    <!-- Boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CSS -->
    <link href="CSS/Navbar.css" rel="stylesheet">
    <link href="CSS/Login.css" rel="stylesheet">
</head>
<body>

    <header class="fixed-top">
        <nav class="navbar navbar-expand-md navbar-dark scrolling-navbar">
            <a class="navbar-brand" href="index.html"><img src="Assets/Images/brand-logo.png" id="brand-logo"></a>
        </nav>
    </header>


    <div class="container mt-5 mb-5">

        <div class="row d-flex justify-content-center">

            <div class="col-md-6">

                <form class="form bg-white shadow-sm rounded px-5 py-5" id="signup-form" novalidate>

                    <div class="mb-4">
                        <h1 class="form-title text-center h2">Regístrate</h1>
                        <p class="text-center">para encontrar tu pastel favorito</p>
                    </div>

                    <div class="form-group mb-4">
                        <label class="form-label" for="name">Nombre completo</label>
                        <div class="input-group">
                            <input type="text" class="form-control shadow-none rounded" name="name" id="name"
                            autocomplete="off">
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <label class="form-label" for="email">Correo electrónico</label>
                        <div class="input-group">
                            <input type="email" class="form-control shadow-none rounded" name="email" id="email" 
                            placeholder="example@domain.com">
                        </div>
                    </div>
    
                    <div class="form-group mb-4">
                        <div class="row">
                            <label class="form-label col-6" for="password">Contraseña</label>
                            <small class="text-right col-6 font-weight-bold text-danger" id="caps-lock">Bloq. Mayús Activado</small>
                        </div>
                        <div class="input-group">
                            <input type="password" class="form-control shadow-none rounded" name="password" id="password">
                            <i class="fas fa-solid fa-eye" id="show-password"></i>
                            <i class="fas fa-solid fa-eye-slash" id="hide-password"></i>
                        </div>
                    </div>
    
                    <div class="form-group mb-4">
                        <div class="row">
                            <label class="form-label col-6" for="confirmpassword">Confirmar contraseña</label>
                            <small class="text-right col-6 font-weight-bold text-danger" id="caps-lock">Bloq. Mayús Activado</small>
                        </div>
                        <div class="input-group">
                            <input type="password" class="form-control shadow-none rounded" name="confirmpassword" 
                            id="confirm-password">
                            <i class="fas fa-solid fa-eye" id="show-confirmpassword"></i>
                            <i class="fas fa-solid fa-eye-slash" id="hide-confirmpassword"></i>
                        </div>
                    </div>

                    <div class="form-group mb-4">
                        <input type="submit" value="Registrate" class="btn btn-primary w-100 shadow-none mt-3" id="btn-login">
                    </div>
    
                    <p class="text-center">¿Ya tienes cuenta? <a href="Login.html">Inicia sesión ahora</a></p>

                </form>

            </div>

        </div>

    </div>
