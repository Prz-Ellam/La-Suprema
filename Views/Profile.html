<!DOCTYPE html>
<html>
<head>
    
    <title>La Suprema</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="Assets/Icons/Icon.svg" type="image/x-icon">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Roboto:ital,wght@0,400;1,500&display=swap" rel="stylesheet">
        
    <!-- Boostrap -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.1/css/bootstrap.min.css" integrity="sha512-T584yQ/tdRR5QwOpfvDfVQUidzfgc2339Lc8uBDtcp/wYu80d7jwBgAxbyMh0a9YM9F8N3tdErpFI8iaGx6x5g==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- CSS -->
    <link href="CSS/Navbar.css" rel="stylesheet">
    <link href="CSS/Footer.css" rel="stylesheet">

</head>
<body>

          <!-- Main container -->
          <div class="container my-4">

            <div class="row d-flex justify-content-center">

                <div class="col-xl-5 col-lg-5 col-md-8">

                    <form class="form bg-white rounded p-5" id="login-form" method="get" action="#" novalidate>

                        <div class="mb-3">
                            <h1 class="form-title text-center h2">Perfil</h1>
                        </div>

                        <hr class="mb-4">

                        <div class="form-group mb-4">
                            <label class="form-label" for="email">Correo electrónico</label>
                            <div class="input-group">
                            <input type="email" class="form-control shadow-none rounded" name="email" id="email" 
                                placeholder="correo@ejemplo.com">
                            </div>
                        </div>
        
                        <div class="form-group mb-4">
                            <div class="row">
                                <label class="form-label col-6" for="password">Contraseña</label>
                                <small class="text-right col-6 font-weight-bold text-danger" id="caps-lock">Bloq. Mayús Activado</small>
                            </div>
                            <div class="input-group">
                                <input type="password" class="form-control shadow-none rounded" name="password" id="password">
                                <i class="fas fa-solid fa-eye" id="show-password"></i>
                                <i class="fas fa-solid fa-eye-slash" id="hide-password"></i>
                            </div>
                        </div>

                        <label class="d-none" id="forgot"><a href="#" class="mt-3">¿Olvidaste tu contraseña?</a></label>

                        <div class="mt-3 custom-control custom-checkbox mb-4">
                            <input type="checkbox" class="custom-control-input" name="remember" id="remember">
                            <label class="custom-control-label" for="remember">Recuérdame</label>
                        </div>
        
                        <div class="form-group mb-4">
                            <input type="submit" value="Iniciar sesión" class="btn btn-primary w-100 shadow-none mt-3" id="btn-login">
                        </div>
        
                        <p class="text-center">¿Aún no tienes cuenta? <br><a href="Registration.html" class="text-decoration-none" style="color: #FF5E1F">Registrate ahora</a></p>
                        
                        <hr>

                        <p class="text-center mt-4"><a href="" style="color: #FF5E1F" class="text-decoration-none" data-toggle="modal" data-target="#exampleModal">¿Olvidaste tu contraseña?</a></p>

                    </form>

                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                          <div class="modal-content bg-white">
                            <div class="modal-header">
                              <h5 class="modal-title font-weight-bold" id="exampleModalLabel">¿Olvidaste tu contraseña?</h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                              </button>
                            </div>
                            <div class="modal-body">
                              <p>¡No te preocupes!</p><p>Ingresa tu correo electrónico y te mandaremos un enlace para que puedas reestablecer tu contraseña</p>
                            
                              <form>
                                <div class="form-group mb-4">
                                    <label class="form-label" for="email">Correo electrónico</label>
                                    <div class="input-group">
                                    <input type="email" class="form-control rounded shadow-none" name="email" id="resetEmail" 
                                        placeholder="correo@ejemplo.com">
                                    </div>
                                </div>
                              </form>
                            
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                              <button type="button" class="btn btn-primary">Enviar</button>
                            </div>
                          </div>
                        </div>
                      </div>

                </div>

            </div>

        </div>
    
</body>
</html>
